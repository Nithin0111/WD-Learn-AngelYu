<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
</head>
<style>
  .container.title1{
    color: red;;
  }
  /* The above code means target the title1 inside the container and apply the styling for it some more examples are below */
  .container .title{
    color: blue;
  }

  /* Highest priority is for the id's and then for the classes and then for the html attributes like h1 button etc */
</style>
<body>
  <div class="container">
    <h1 class="title1">Hello world</h1>
</div>
<div class="container">
    <h1 class="title">GoodBye world</h1>
</div>
</body>
</html>
